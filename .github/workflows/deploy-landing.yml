name: Deploy Landing Page to Hostinger VPS

on:
  push:
    branches:
      - main
    paths:
      - 'apps/ui/landing-page/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Hostinger VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/ui/landing-page/package-lock.json

      - name: Install dependencies
        working-directory: apps/ui/landing-page
        run: npm ci

      - name: Build Next.js app
        working-directory: apps/ui/landing-page
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment archive
        run: |
          cd apps/ui/landing-page
          tar -czf ../../landing-page-deploy.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.mjs \
            ecosystem.config.js

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "landing-page-deploy.tar.gz"
          target: "/tmp/"

      - name: Extract and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            # Configuration
            APP_DIR="/var/www/logengine-landing"
            APP_NAME="logengine-landing"

            # Create app directory if not exists
            sudo mkdir -p $APP_DIR
            sudo chown -R $USER:$USER $APP_DIR

            # Extract new version
            cd $APP_DIR
            tar -xzf /tmp/landing-page-deploy.tar.gz
            rm /tmp/landing-page-deploy.tar.gz

            # Install production dependencies
            npm ci --production

            # Reload or start with PM2
            if pm2 describe $APP_NAME > /dev/null 2>&1; then
              echo "Reloading existing PM2 process..."
              pm2 reload $APP_NAME --update-env
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js --name $APP_NAME
              pm2 save
            fi

            # Show status
            pm2 status $APP_NAME

      - name: Deployment successful
        run: |
          echo "âœ… Landing page deployed successfully to Hostinger VPS!"
          echo "ðŸš€ Check your site at your domain"
